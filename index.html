<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="calculator">

    <div class="display">0</div>
  
    <div class="calculator-keys">
      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="operator" value="*">&times;</button>
      <button type="button" class="operator" value="/">&divide;</button>
      <button type="button" class="number" onclick= "buttonPress(0)" value="0">0</button>
      <button type="button" class="number" onclick= "buttonPress(1)" value="1">1</button>
      <button type="button" class="number" onclick= "buttonPress(2)" value="2">2</button>
      <button type="button" class="number" onclick= "buttonPress(3)" value="3">3</button>
      <button type="button" class="number" onclick= "buttonPress(4)" value="4">4</button>
      <button type="button" class="number" onclick= "buttonPress(5)" value="5">5</button>
      <button type="button" class="number" onclick= "buttonPress(6)" value="6">6</button>
      <button type="button" class="number" onclick= "buttonPress(7)" value="7">7</button>
      <button type="button" class="number" onclick= "buttonPress(8)" value="8">8</button>
      <button type="button" class="number" onclick= "buttonPress(9)" value="9">9</button>

      <button type="button" class="all-clear"value="all-clear">AC</button>

      <button type="button" class="equal-sign" value="=">=</button>
    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
